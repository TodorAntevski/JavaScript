<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <form class="calculator">
    <input type="text" class="display" id="display">
    <ul class="buttons">
      <li><button type="button" data-value="7">7</button></li>
      <li><button type="button" data-value="8">8</button></li>
      <li><button type="button" data-value="9">9</button></li>
      <li><button type="button" data-value="&#247" class="operator">&#247</button></li>
      <li><button type="button" data-value="4">4</button></li>
      <li><button type="button" data-value="5">5</button></li>
      <li><button type="button" data-value="6">6</button></li>
      <li><button type="button" data-value="x" class="operator">x</button></li>
      <li><button type="button" data-value="1">1</button></li>
      <li><button type="button" data-value="2">2</button></li>
      <li><button type="button" data-value="3">3</button></li>
      <li><button type="button" data-value="-" class="operator">-</button></li>
      <li class="zero"><button type="button" data-value="0">0</button></li>
      <li><button type="button" data-value=".">.</button></li>
      <li><button type="button" data-value="+" class="operator">+</button></li>
      <li class="clear"><button type="button" data-value="C">C</button></li>
      <li class="equal"><button type="button" data-value="=" class="operator">=</button></li>
    </ul>
  </form>
  <form class="calculator">
    <input type="text" class="display" id="display">
    <ul class="buttons">
      <li><button type="button" data-value="7">7</button></li>
      <li><button type="button" data-value="8">8</button></li>
      <li><button type="button" data-value="9">9</button></li>
      <li><button type="button" data-value="&#247" class="operator">&#247</button></li>
      <li><button type="button" data-value="4">4</button></li>
      <li><button type="button" data-value="5">5</button></li>
      <li><button type="button" data-value="6">6</button></li>
      <li><button type="button" data-value="x" class="operator">x</button></li>
      <li><button type="button" data-value="1">1</button></li>
      <li><button type="button" data-value="2">2</button></li>
      <li><button type="button" data-value="3">3</button></li>
      <li><button type="button" data-value="-" class="operator">-</button></li>
      <li class="zero"><button type="button" data-value="0">0</button></li>
      <li><button type="button" data-value=".">.</button></li>
      <li><button type="button" data-value="+" class="operator">+</button></li>
      <li class="clear"><button type="button" data-value="C">C</button></li>
      <li class="equal"><button type="button" data-value="=" class="operator">=</button></li>
    </ul>
  </form>
  
  <script>

    const calculators = document.querySelectorAll('.calculator');
    calculators.forEach(calculator => {
      const display = document.getElementById('display'); 
      const buttons = document.querySelectorAll('.buttons button');
   
      buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.getAttribute('data-value');
      
                if (value === 'C') {
                display.value = '';
                } else {
                display.value += value;
                }
                
        }); 
      });
    }); 
  

  </script>
</body>
</html>
