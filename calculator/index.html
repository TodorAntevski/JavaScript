<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="calculator" method="dialog">
        <input class="display" data-display>
        <ul class="keys">
            <li><button onclick="appendToDisplay('7')">7</button></li>
            <li><button onclick="appendToDisplay('8')">8</button></li>
            <li><button onclick="appendToDisplay('9')">9</button></li>
            <li><button onclick="appendToDisplay('+')" class="operator-btn">+</button></li>
            <li><button onclick="appendToDisplay('4')">4</button></li>
            <li><button onclick="appendToDisplay('5')">5</button></li>
            <li><button onclick="appendToDisplay('6')">6</button></li>
            <li><button onclick="appendToDisplay('-')" class="operator-btn">-</button></li>
            <li><button onclick="appendToDisplay('1')">1</button></li>
            <li><button onclick="appendToDisplay('2')">2</button></li>
            <li><button onclick="appendToDisplay('3')">3</button></li>
            <li><button onclick="appendToDisplay('*')" class="operator-btn">*</button></li>
            <li><button onclick="appendToDisplay('.')">.</button></li>
            <li><button onclick="appendToDisplay('0')">0</button></li>
            <li><button onclick="calculate()">=</button></li>
            <li><button onclick="appendToDisplay('/')" class="operator-btn">/</button></li>
            <li><button onclick="clearDisplay()" class="operator-btn" id="clear">C</button></li>
        </ul>
    </form>

    <script>
        const display = document.querySelector("[data-display]");

function appendToDisplay(input){
    display.value += input;
}

function clearDisplay(){
    display.value = "";
}

function calculate(){
    try{
        display.value = eval(display.value);
    }
    catch(error){
        display.value = "Error";
    }
}

    </script>
</body>
</html>
