<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
    <form class="calculator">
      
      <input type="text" class="display">
      
      <ul class="buttons">
        <li><button type="button">7</button></li>
        <li><button type="button">8</button></li>
        <li><button type="button">9</button></li>
        <li><button type="button"class="operator">&#247</button></li>
        <li><button type="button">4</button></li>
        <li><button type="button">5</button></li>
        <li><button type="button">6</button></li>
        <li><button type="button" class="operator">x</button></li>
        <li><button type="button">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button" class="operator">-</button></li>
        <li class="zero"><button type="button">0</button></li>
        <li><button type="button">,</button></li>
        <li><button type="button" class="operator">+</button></li>
        <li class="clear"><button type="button">C</button></li>
        <li class="equal"><button type="button" class="operator">=</button></li>
      
      </ul>
    </form>
  <script>

  </script>
</body>
</html>
