<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
    <form class="calculator">
      
      <input class="display">
      
      <ul class="buttons">
        <li><button type="button">7</button></li>
        <li><button type="button">8</button></li>
        <li><button type="button">9</button></li>
        <li class="operator"><button type="button"class="background">&#247</button></li>
        <li><button type="button">4</button></li>
        <li><button type="button">5</button></li>
        <li><button type="button">6</button></li>
        <li class="operator"><button type="button" class="background">x</button></li>
        <li><button type="button">1</button></li>
        <li><button type="button"">2</button></li>
        <li><button type="button"">3</button></li>
        <li class="operator"><button type="button" class="background">-</button></li>
        <li><button type="button">C</button></li>
        <li><button type="button">0</button></li>
        <li><button type="button">,</button></li>
        <li class="operator"><button type="button" class="background">+</button></li>
        <li class="theme-toggle">
          <input type="checkbox" id="theme-switch" class="theme-switch">
          <label for="theme-switch" class="switch-label">
            <span class="slider"></span>
          </label>
        </li>
        <li class="equal"><button type="button" class="background">=</button></li>
      
      </ul>
    </form>
  <script>

  </script>
</body>
</html>
