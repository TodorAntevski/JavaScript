<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
    <form class="calculator">
      <input class="display">
      
      <ul class="buttons">
        <li><button>7</button></li>
        <li><button>8</button></li>
        <li><button>9</button></li>
        <li class="operator"><button class="background">&#247</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
        <li><button>6</button></li>
        <li class="operator"><button class="background">x</button></li>
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li class="operator"><button class="background">-</button></li>
        <li class="zero"><button>0</button></li>
        <li><button>,</button></li>
        <li class="operator"><button class="background">+</button></li>
        <li class="clear"><button>C</button></li>
        <li class="equal"><button class="background">=</button></li>
      
      </ul>
    </form>
  <script>

  </script>
</body>
</html>
