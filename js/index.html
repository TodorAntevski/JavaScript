    <script>
        document.querySelectorAll('ul').forEach(x =>{
            for(i= x.children.length; i>=0; i--) {
                x.appendChild(x.children[Math.random() *i | 0]);
            }
        });

        
        document.querySelectorAll('li').forEach(element => {
            element.addEventListener('click', (event)=> {
                let clickedCard=event.target.closest('.card');
                clickedCard.classList.add('opened');



                let opened = document.querySelectorAll('li.opened');
                if(opened.length == 2){

                    if(opened[0].dataset.value == opened[1].dataset.value){
                        opened[0].classList.add('active');
                        opened[1].classList.add('active');
                    }

                    setTimeout(() => {
                        document.querySelectorAll('li.opened').forEach(element =>{
                            element.classList.remove('opened');
                        })
                    },800);

            })
        })
